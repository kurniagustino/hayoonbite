<div class="space-y-6">
    <!-- Header Halaman -->
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-gray-800">Daftar Item Inventaris</h1>
        <button id="add-item-btn"
            class="bg-brand-orange text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-orange-600 transition-colors flex items-center gap-2">
            <i class="fa-solid fa-plus"></i>
            <span>Tambah Item</span>
        </button>
    </div>

    <!-- Tabel Inventaris -->
    <div class="bg-white p-6 rounded-lg shadow-sm overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-600">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">Nama Item</th>
                    <th scope="col" class="px-6 py-3">Stok Saat Ini</th>
                    <th scope="col" class="px-6 py-3">Satuan</th>
                    <th scope="col" class="px-6 py-3 text-center">Aksi</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
                <!-- Data akan diisi oleh JavaScript -->
                <tr>
                    <td colspan="4" class="text-center py-10">
                        <i class="fa-solid fa-spinner fa-spin text-2xl text-gray-400"></i>
                        <p class="mt-2 text-gray-500">Memuat data inventaris...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal untuk Tambah/Edit Item -->
<div id="item-modal" class="fixed inset-0 z-[100] bg-black/50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md flex flex-col">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-4 border-b">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800">Tambah Item Baru</h3>
            <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                <i class="fa-solid fa-times text-2xl"></i>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-6">
            <form id="item-form" class="space-y-4">
                <input type="hidden" id="item-id">
                <div>
                    <label for="item-name" class="block mb-2 text-sm font-medium text-gray-700">Nama Item</label>
                    <input type="text" id="item-name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-brand-orange focus:border-brand-orange"
                        required>
                </div>
                <div>
                    <label for="item-stock" class="block mb-2 text-sm font-medium text-gray-700">Stok Awal</label>
                    <input type="number" step="0.01" id="item-stock"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-brand-orange focus:border-brand-orange"
                        required>
                </div>
                <div>
                    <label for="item-unit" class="block mb-2 text-sm font-medium text-gray-700">Satuan (e.g., pcs, gram,
                        ml)</label>
                    <input type="text" id="item-unit"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-brand-orange focus:border-brand-orange"
                        required>
                </div>
            </form>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end items-center p-4 border-t space-x-3">
            <button id="cancel-btn" type="button"
                class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Batal</button>
            <button id="save-item-btn" type="submit" form="item-form"
                class="px-4 py-2 bg-brand-orange text-white font-semibold rounded-lg hover:bg-orange-600">Simpan</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Elemen DOM ---
        const addItemBtn = document.getElementById('add-item-btn');
        const modal = document.getElementById('item-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const itemForm = document.getElementById('item-form');
        const modalTitle = document.getElementById('modal-title');
        const itemIdInput = document.getElementById('item-id');
        const itemNameInput = document.getElementById('item-name');
        const itemStockInput = document.getElementById('item-stock');
        const itemUnitInput = document.getElementById('item-unit');
        const inventoryTableBody = document.getElementById('inventory-table-body');

        let inventoryCache = []; // Cache untuk data inventaris

        // --- Fungsi ---
        const openModal = (mode = 'add', item = null) => {
            itemForm.reset();
            itemStockInput.disabled = false;
            if (mode === 'add') {
                modalTitle.textContent = 'Tambah Item Baru';
                itemIdInput.value = '';
            } else if (mode === 'edit' && item) {
                modalTitle.textContent = 'Edit Item Inventaris';
                itemIdInput.value = item.id;
                itemNameInput.value = item.name;
                itemStockInput.value = item.stock_level;
                itemUnitInput.value = item.unit;
                // Stok tidak bisa diedit langsung, harus melalui Stock In/Out
                itemStockInput.disabled = true;
            }
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        const closeModal = () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };

        const fetchAndRenderInventory = async () => {
            inventoryTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10"><i class="fa-solid fa-spinner fa-spin text-2xl text-gray-400"></i><p class="mt-2 text-gray-500">Memuat data...</p></td></tr>`;
            try {
                const res = await fetchWithAuth('/api/v1/inventory');
                if (!res.ok) throw new Error('Gagal memuat inventaris');
                const items = await res.json();
                inventoryCache = items; // Simpan ke cache

                inventoryTableBody.innerHTML = '';
                if (!items || items.length === 0) {
                    inventoryTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-gray-500">Belum ada item inventaris.</td></tr>`;
                    return;
                }

                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-gray-50';
                    row.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900">${item.name}</td>
                    <td class="px-6 py-4">${item.stock_level}</td>
                    <td class="px-6 py-4">${item.unit}</td>
                    <td class="px-6 py-4 text-center space-x-2">
                        <button class="edit-btn text-blue-600 hover:text-blue-800" data-id="${item.id}"><i class="fa-solid fa-pencil-alt"></i></button>
                        <button class="delete-btn text-red-600 hover:text-red-800" data-id="${item.id}"><i class="fa-solid fa-trash-alt"></i></button>
                    </td>
                `;
                    // Event listener untuk tombol edit & delete
                    row.querySelector('.edit-btn').addEventListener('click', () => {
                        const itemToEdit = inventoryCache.find(i => i.id === item.id);
                        openModal('edit', itemToEdit);
                    });
                    row.querySelector('.delete-btn').addEventListener('click', async () => {
                        if (confirm(`Yakin ingin menghapus item "${item.name}"?`)) {
                            try {
                                const res = await fetchWithAuth(`/api/v1/inventory/${item.id}`, { method: 'DELETE' });
                                const result = await res.json();
                                if (!res.ok) throw new Error(result.error || 'Gagal menghapus item.');
                                alert('Item berhasil dihapus.');
                                fetchAndRenderInventory();
                            } catch (error) {
                                alert(`Error: ${error.message}`);
                            }
                        }
                    });
                    inventoryTableBody.appendChild(row);
                });
            } catch (error) {
                console.error(error);
                inventoryTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-red-500">${error.message}</td></tr>`;
            }
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const id = itemIdInput.value;
            const payload = {
                name: itemNameInput.value,
                stock_level: parseFloat(itemStockInput.value),
                unit: itemUnitInput.value,
            };

            const url = id ? `/api/v1/inventory/${id}` : '/api/v1/inventory';
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetchWithAuth(url, {
                    method: method,
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                if (!res.ok) throw new Error(result.error || 'Terjadi kesalahan');

                alert(`Item berhasil ${id ? 'diperbarui' : 'disimpan'}.`);
                closeModal();
                fetchAndRenderInventory();
            } catch (error) {
                alert(`Gagal menyimpan item: ${error.message}`);
            }
        };

        // --- Event Listeners ---
        addItemBtn.addEventListener('click', () => openModal('add'));
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        itemForm.addEventListener('submit', handleFormSubmit);

        // --- Inisialisasi ---
        fetchAndRenderInventory();
    });
</script>
