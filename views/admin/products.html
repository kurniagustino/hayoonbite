<div class="space-y-6">
    <!-- Header Halaman -->
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-gray-800">Daftar Produk</h1>
        <button id="add-product-btn"
            class="bg-brand-orange text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-orange-600 transition-colors flex items-center gap-2">
            <i class="fa-solid fa-plus"></i>
            <span>Tambah Produk</span>
        </button>
    </div>

    <!-- Tabel Produk -->
    <div class="bg-white p-6 rounded-lg shadow-sm overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-600">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">Nama Produk</th>
                    <th scope="col" class="px-6 py-3">Harga</th>
                    <th scope="col" class="px-6 py-3">Resep</th>
                    <th scope="col" class="px-6 py-3 text-center">Aksi</th>
                </tr>
            </thead>
            <tbody id="products-table-body">
                <!-- Data akan diisi oleh JavaScript -->
                <tr>
                    <td colspan="4" class="text-center py-10">
                        <i class="fa-solid fa-spinner fa-spin text-2xl text-gray-400"></i>
                        <p class="mt-2 text-gray-500">Memuat data produk...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal untuk Tambah/Edit Produk -->
<div id="product-modal" class="fixed inset-0 z-[100] bg-black/50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-4 border-b">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800">Tambah Produk Baru</h3>
            <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                <i class="fa-solid fa-times text-2xl"></i>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-6 space-y-4 overflow-y-auto">
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="product-id">
                <div>
                    <label for="product-name" class="block mb-2 text-sm font-medium text-gray-700">Nama Produk</label>
                    <input type="text" id="product-name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-brand-orange focus:border-brand-orange"
                        required>
                </div>
                <div>
                    <label for="product-price" class="block mb-2 text-sm font-medium text-gray-700">Harga Jual
                        (Rp)</label>
                    <input type="number" id="product-price"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-brand-orange focus:border-brand-orange"
                        required>
                </div>

                <!-- Bagian Resep -->
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <label class="block text-sm font-medium text-gray-700">Resep / Bahan Baku</label>
                        <button type="button" id="add-recipe-item-btn"
                            class="text-sm bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 flex items-center gap-1">
                            <i class="fa-solid fa-plus fa-xs"></i> Tambah Bahan
                        </button>
                    </div>
                    <div id="recipe-items-container" class="space-y-2 p-3 bg-gray-50 rounded-lg border">
                        <!-- Baris resep akan ditambahkan oleh JavaScript -->
                    </div>
                </div>
            </form>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end items-center p-4 border-t space-x-3">
            <button id="cancel-btn" type="button"
                class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Batal</button>
            <button id="save-product-btn" type="submit" form="product-form"
                class="px-4 py-2 bg-brand-orange text-white font-semibold rounded-lg hover:bg-orange-600">Simpan</button>
        </div>
    </div>
</div>

<!-- Template untuk baris item resep -->
<template id="recipe-item-template">
    <div class="recipe-item-row grid grid-cols-12 gap-2 items-center">
        <div class="col-span-6">
            <select
                class="recipe-inventory-item w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-brand-orange focus:border-brand-orange"
                required>
                <!-- Opsi inventaris akan diisi oleh JavaScript -->
            </select>
        </div>
        <div class="col-span-4">
            <input type="number" step="0.01"
                class="recipe-quantity w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-brand-orange focus:border-brand-orange"
                placeholder="Jumlah" required>
        </div>
        <div class="col-span-2 flex items-center gap-2">
            <span class="recipe-unit text-sm text-gray-500">unit</span>
            <button type="button" class="remove-recipe-item-btn text-red-500 hover:text-red-700">
                <i class="fa-solid fa-trash-alt"></i>
            </button>
        </div>
    </div>
</template>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Elemen DOM ---
        const addProductBtn = document.getElementById('add-product-btn');
        const modal = document.getElementById('product-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const productForm = document.getElementById('product-form');
        const modalTitle = document.getElementById('modal-title');
        const productIdInput = document.getElementById('product-id');
        const productNameInput = document.getElementById('product-name');
        const productPriceInput = document.getElementById('product-price');
        const recipeItemsContainer = document.getElementById('recipe-items-container');
        const addRecipeItemBtn = document.getElementById('add-recipe-item-btn');
        const recipeItemTemplate = document.getElementById('recipe-item-template');
        const productsTableBody = document.getElementById('products-table-body');

        let inventoryItems = []; // Cache untuk data inventaris

        // --- Fungsi ---
        const openModal = (mode = 'add', product = null) => {
            productForm.reset();
            recipeItemsContainer.innerHTML = '';
            if (mode === 'add') {
                modalTitle.textContent = 'Tambah Produk Baru';
                productIdInput.value = '';
                addRecipeItemRow(); // Tambah satu baris resep kosong
            } else if (mode === 'edit' && product) {
                modalTitle.textContent = 'Edit Produk';
                productIdInput.value = product.id;
                productNameInput.value = product.name;
                productPriceInput.value = product.price;
                product.recipe.forEach(item => addRecipeItemRow(item));
            }
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        const closeModal = () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };

        const fetchInventoryItems = async () => {
            try {
                const res = await fetchWithAuth('/api/v1/inventory');
                if (!res.ok) throw new Error('Gagal memuat data inventaris');
                inventoryItems = await res.json();
                // Buat opsi untuk select
                const options = inventoryItems.map(item => `<option value="${item.id}" data-unit="${item.unit}">${item.name}</option>`).join('');
                // Update semua select yang ada
                document.querySelectorAll('.recipe-inventory-item').forEach(select => {
                    const selectedValue = select.value;
                    select.innerHTML = options;
                    select.value = selectedValue;
                });
            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        };

        const addRecipeItemRow = (item = null) => {
            const templateContent = recipeItemTemplate.content.cloneNode(true);
            const row = templateContent.querySelector('.recipe-item-row');
            const select = row.querySelector('.recipe-inventory-item');
            const quantityInput = row.querySelector('.recipe-quantity');
            const unitSpan = row.querySelector('.recipe-unit');

            // Isi dropdown dengan opsi inventaris
            select.innerHTML = inventoryItems.map(inv => `<option value="${inv.id}" data-unit="${inv.unit}">${inv.name}</option>`).join('');

            if (item) {
                select.value = item.inventory_item_id;
                quantityInput.value = item.quantity_used;
                unitSpan.textContent = item.unit;
            } else {
                // Set unit untuk item pertama
                if (inventoryItems.length > 0) {
                    unitSpan.textContent = inventoryItems[0].unit;
                }
            }

            select.addEventListener('change', (e) => {
                const selectedOption = e.target.options[e.target.selectedIndex];
                unitSpan.textContent = selectedOption.dataset.unit || 'unit';
            });

            row.querySelector('.remove-recipe-item-btn').addEventListener('click', () => row.remove());
            recipeItemsContainer.appendChild(row);
        };

        const fetchAndRenderProducts = async () => {
            productsTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10"><i class="fa-solid fa-spinner fa-spin text-2xl text-gray-400"></i><p class="mt-2 text-gray-500">Memuat data...</p></td></tr>`;
            try {
                const res = await fetchWithAuth('/api/v1/products');
                if (!res.ok) throw new Error('Gagal memuat produk');
                const products = await res.json();

                productsTableBody.innerHTML = '';
                if (products.length === 0) {
                    productsTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-gray-500">Belum ada produk.</td></tr>`;
                    return;
                }

                products.forEach(product => {
                    const recipeHtml = product.recipe.map(r => `<li>${r.quantity_used} ${r.unit} ${r.inventory_item_name}</li>`).join('');
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-gray-50';
                    row.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900">${product.name}</td>
                    <td class="px-6 py-4">Rp ${product.price.toLocaleString('id-ID')}</td>
                    <td class="px-6 py-4"><ul class="list-disc list-inside text-xs">${recipeHtml}</ul></td>
                    <td class="px-6 py-4 text-center space-x-2">
                        <button class="edit-btn text-blue-600 hover:text-blue-800" data-id="${product.id}"><i class="fa-solid fa-pencil-alt"></i></button>
                        <button class="delete-btn text-red-600 hover:text-red-800" data-id="${product.id}"><i class="fa-solid fa-trash-alt"></i></button>
                    </td>
                `;
                    // Event listener untuk tombol edit & delete
                    row.querySelector('.edit-btn').addEventListener('click', async () => {
                        const res = await fetchWithAuth(`/api/v1/products/${product.id}`);
                        const productData = await res.json();
                        openModal('edit', productData);
                    });
                    row.querySelector('.delete-btn').addEventListener('click', async () => {
                        if (confirm(`Yakin ingin menghapus produk "${product.name}"?`)) {
                            const res = await fetchWithAuth(`/api/v1/products/${product.id}`, { method: 'DELETE' });
                            if (res.ok) {
                                alert('Produk berhasil dihapus.');
                                fetchAndRenderProducts();
                            } else {
                                alert('Gagal menghapus produk.');
                            }
                        }
                    });
                    productsTableBody.appendChild(row);
                });
            } catch (error) {
                console.error(error);
                productsTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-red-500">Gagal memuat data.</td></tr>`;
            }
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const id = productIdInput.value;
            const recipeItems = [];
            document.querySelectorAll('.recipe-item-row').forEach(row => {
                const itemId = row.querySelector('.recipe-inventory-item').value;
                const quantity = row.querySelector('.recipe-quantity').value;
                if (itemId && quantity) {
                    recipeItems.push({
                        inventory_item_id: parseInt(itemId),
                        quantity_used: parseFloat(quantity)
                    });
                }
            });

            if (recipeItems.length === 0) {
                alert('Resep tidak boleh kosong. Mohon tambahkan minimal satu bahan baku.');
                return;
            }

            const payload = {
                name: productNameInput.value,
                price: parseInt(productPriceInput.value),
                recipe: recipeItems
            };

            const url = id ? `/api/v1/products/${id}` : '/api/v1/products';
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetchWithAuth(url, {
                    method: method,
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                if (!res.ok) throw new Error(result.error || 'Terjadi kesalahan');

                alert(`Produk berhasil ${id ? 'diperbarui' : 'disimpan'}.`);
                closeModal();
                fetchAndRenderProducts();
            } catch (error) {
                alert(`Gagal menyimpan produk: ${error.message}`);
            }
        };

        // --- Event Listeners ---
        addProductBtn.addEventListener('click', () => openModal('add'));
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        addRecipeItemBtn.addEventListener('click', () => addRecipeItemRow());
        productForm.addEventListener('submit', handleFormSubmit);

        // --- Inisialisasi ---
        const init = async () => {
            await fetchInventoryItems();
            await fetchAndRenderProducts();
        };

        init();
    });
</script>
